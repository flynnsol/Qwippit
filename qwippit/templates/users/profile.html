{% extends "main/layout.html" %}
{% block content %}
    {% for qwipp in qwipps %}
        <div class="profile-content">

        </div>
        <div class="row center-content-top">
            <div class="col feed-option feed-qwipp active">
                <h4>Qwipp</h4>
            </div>
            <div class="col feed-option feed-qwill">
                <h4>Qwill</h4>
            </div>
        </div>
        <article onclick="location.href='{{ url_for('main.home') }}'" class="row content-section">
            <div class="d-flex media">
                <img class="me-3 rounded-circle article-img border border-highlight" src="{{ url_for('static', filename='profile_pics/' + qwipp.author.image_file) }}">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="author-link mr-2" href="{{ url_for('users.profile', username=qwipp.author.username) }}">{{ qwipp.author.displayname }}</a>
                        <small class="text-muted">@{{ qwipp.author.username }}</small>
                    </div>
                    <p class="article-content">{{ qwipp.content }}</p>
                    <small class="date-time text-muted">{{ qwipp.date_posted.strftime('%b %d') }}</small>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
